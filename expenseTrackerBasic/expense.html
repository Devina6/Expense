<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Expense Tracker</title>
</head>
<body>
    <header id="main-header" class="bg-warning text-black p-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Expense Tracker</h1>
        </div>
      </div>
    </div>
  </header>
    <div class="container">
        <div id="main">
            <div id="main" class="card card-body">
                <h3 class="title">Add Expense</h3>
                <form id="addForm" class="form-inline mb-3" method="post" onsubmit="return false;">
                    <label for="amount">Expense Amount:</label><input type="text" class="form-control mr-2" id="amount">
                    <label for="description">Expense Description:</label><input type="text" class="form-control mr-2" id="description">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Expense Category</label>
                        <select class="form-control" id="category">
                            <option value="monthly">Monthly</option>
                            <option value="food">Food</option>
                            <option value="travel">Travel</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="luxury">Luxury</option>
                        </select>
                    </div>
                    <input type="submit" class="btn btn-success" value="Submit" onclick="details('addForm')">  
                </form>
            </div>
            <ul id="listOfExpense"></ul>
        </div>
    </div>
    <script src="expense.js"></script>
</body>
</html>
